name: Fetch Daily AI News

on:
  schedule:
    - cron: "0 10 * * *"  # Her gün 10:00 UTC (Türkiye saatiyle 13:00)
  workflow_dispatch:  # Manuel çalıştırma

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python ortamını kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Gereksinimleri yükle
        run: pip install -r requirements.txt

      - name: Haberleri çek
        run: python news_fetcher.py

      - name: Değişiklikleri commitle ve pusha
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add pending.json last_run.txt
          git commit -m "Update news"
          git push

      - name: Discord botu ile haberleri gönder
        run: python discord_sender.py
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_APPROVAL_CHANNEL_ID: ${{ secrets.DISCORD_APPROVAL_CHANNEL_ID }}
          DISCORD_PUBLISH_CHANNEL_ID: ${{ secrets.DISCORD_PUBLISH_CHANNEL_ID }}
